title: Alex Sylvester
description: Data science blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "asylve.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Alex Sylvester
author-image:   author.jpg
author-job:     Data Science Blog
author-email:   alexander.sylvester@gmail.com # Add your email for contant form.
author-twitter: # Add your twitter account
about-author:   I am a Mechanical Engineer with a background in fluid simulations and physics. I am chronicling my data science projects here.

# Social settings
social-twitter:
social-facebook:
social-github:    asylve
social-pinterest: 
social-instagram: 
social-youtube:
social-vk:   
social-linkedin: alexandersylvester

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
